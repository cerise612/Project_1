    <meta charset="utf-8">

        crossorigin="anonymous">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <script src="assets/javascript/config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

        crossorigin="anonymous">

    <title>Project 1</title>
</head>

<body>

    <!-- header -->
    <div class="container-fluid" id="authenticationHeader"></div>
    <!-- log in -->
    <div class="container" id="logInForm">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">User Name</label>
                <input type="text" class="form-control" id="userName" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Password</label>
                <input type="text" class="form-control" id="password" placeholder="">
            </div>
        </form>
        <button type="button" class="search" value="f1d8" id="logIn">Log In</button>
        <button type="button" class="search" value="f1d8" id="signUp">Sign Up</button>
    </div>
    <!-- sign up -->
    <div class="container" id="signUpForm">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Birthday</label>
                <input type="text" class="form-control" id="birthday" placeholder="11/25">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Phone</label>
                <input type="text" class="form-control" id="PhoneNumber" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Address Line 1</label>
                <input type="text" class="form-control" id="address1" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">City</label>
                <input type="text" class="form-control" id="city" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">State</label>
                <input type="text" class="form-control" id="state" placeholder="AZ">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Zip Code</label>
                <input type="text" class="form-control" id="zipCode" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">User Name</label>
                <input type="text" class="form-control" id="userName" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Password</label>
                <input type="text" class="form-control" id="password" placeholder="">
            </div>
        </form>
        <button type="button" class="search" value="f1d8" id="createUser">Sign Up</button>
    </div>
    <!-- <div class="container-fluid" id="accountInfo"></div> -->





    <!-- Optional JavaScript -->

    <script src="assets/javascript/config.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <!-- <script src="assets/javascript/map.js" type="text/javascript"></script> -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <script src="assets/javascript/chat.js"></script>
    <script src="assets/javascript/movie.js" type="text/javascript"></script>

</body>

</html>
